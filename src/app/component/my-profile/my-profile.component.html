<div class="container">
    <div class="row">
        <div class="card border-primary">
            <div class="card-header bg-primary text-white ">
                My Profile
            </div>


            <div class="card-body">
                <div class="container">
                    <table class="table ">
                        <thead>
                            <tr>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Father Name</th>
                                <th>Mobile Number</th>
                                <th>Email Id</th>
                                <th>Country</th>
                                <th>state</th>
                                <th>city</th>
                                <th>pin code</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let data of user">
                                <td>{{data.firstName}}</td>
                                <td>{{data.lastName}}</td>
                                <td>{{data.fatherName}}</td>
                                <td>{{data.mobileNumber}}</td>
                                <td>{{data.emailId}}</td>
                                <td>{{data.country}}</td>
                                <td>{{data.state}}</td>
                                <td>{{data.city}}</td>
                                <td>{{data.pinCode}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="card-footer">Created by vs 2020</div>
            </div>
        </div>
    </div>
</div>
