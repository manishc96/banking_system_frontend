<div class="container">
    <div class="row">
        <div class="col-md-8">
            <h2 style="text-align: center;">Login</h2>
            <form [formGroup]="userForm" (ngSubmit)="Save(userForm.value)">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="enter username" formControlName="userName"
                        [class.is-valid]="userForm.controls.userName.valid"
                        [class.is-invalid]="!userForm.controls.userName.valid && submitted">
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                    <div class="invalid-feedback">
                        Please choose a username.
                    </div>


                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="enter password" formControlName="password"
                        [class.is-valid]="userForm.controls.password.valid"
                        [class.is-invalid]="!userForm.controls.password.valid && submitted">
                    <div class="valid-feedback">
                        Looks good :)!
                    </div>
                    <div class="invalid-feedback">
                        make a password :(
                    </div>
                </div>
                <a routerLink="/register">New User?</a>
                <br>
                <br>
                <button type="submit" class="btn btn-primary btn-md">Submit</button>
            </form>
        </div>
    </div>
</div>
