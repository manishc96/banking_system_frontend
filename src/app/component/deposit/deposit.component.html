<div class="container">
    <div class="col-6">
        <h3>Deposit</h3>
        <form [formGroup]="deposit" (ngSubmit)="Save(deposit.value)">
            <div class="form-group">
                <input type="number" class="form-control" placeholder="enter deposit amount" formControlName="deposit"
                    [class.is-valid]="deposit.controls.deposit.valid"
                    [class.is-invalid]="!deposit.controls.deposit.valid && deposit.controls.deposit.touched">
                <div class="valid-feedback">
                    Looks good!
                </div>
                <div class="invalid-feedback">
                    Please choose a amount.
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-md">Submit</button>
        </form>
    </div>
</div>
